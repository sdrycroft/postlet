<html>

	<head>
		<title>Applet test</title>
	</head>
	
	<body>
		<APPLET CODE ="Main.class" ARCHIVE ="Postlet.jar" WIDTH ="600" HEIGHT ="200" NAME ="Postlet">
			<PARAM NAME ="CODE" VALUE ="Main.class" >
			<PARAM NAME ="ARCHIVE" VALUE ="Postlet.jar" >
			<PARAM NAME ="NAME" VALUE ="Multiple file uploader" >
			<PARAM NAME ="type" VALUE ="application/x-java-applet;version=1.4">
			<PARAM NAME ="scriptable" VALUE ="false">
			<PARAM NAME ="destination" VALUE="[LOCATION OF javaUpload.php script]">
			<PARAM NAME ="endpage" VALUE="[WEB PAGE TO LOAD ONCE UPLOADING COMPLETE]">
			<PARAM NAME ="red" VALUE="255">
			<PARAM NAME ="green" VALUE="255">
			<PARAM NAME ="blue" VALUE="255">
			<PARAM NAME ="redheader" VALUE="200">
			<PARAM NAME ="greenheader" VALUE="200">
			<PARAM NAME ="blueheader" VALUE="200">
		</APPLET>
	</body>
</html>
