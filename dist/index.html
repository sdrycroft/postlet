<html>

	<head>
		<title>Applet test</title>
	</head>
	
	<body>
		<applet width ="600" height ="200">
			<param name = "code" 		  value = "Main.class" >
			<param name = "archive" 	  value = "postlet.jar" >
			<param name = "name" 		  value = "Multiple file uploader" >
			<param name = "type" 		  value = "application/x-java-applet;version=1.3">
			<param name = "scriptable" 	  value = "false">
			<param name = "destination"	  value = "http://www.postlet.com">
			<param name = "endpage" 	  value = "http://www.postlet.com">
			<param name = "backgroundcolour"  value = "333333">
			<param name = "tableheadercolour" value = "000000">
			<param name = "tableheaderbackgroundcolour" value = "ffffff">
		</applet>
	</body>
</html>
